<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/speed.css' %}">
</head>
<body>
<nav class="navbar myrole" role="navigation" id="navbar">
    <div class="container">
        <img id="id" style="width:70px;height:50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTu20HgDymXN4mJxmiJy8rkFzAxxsxGycd0jw&usqp=CAU">
        <a class="navbar-brand mynav" style="font-size:35px" href="{% url 'home' %}">
            SpeedCare</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="btn btn-simple" style="font-size:25px" href="{% url 'thanks' %}">Logout</a></li>
        </ul>
    </div>
</nav>
{% block body_block %}
<h2 align="center">Are you sure of deleting the appointment from the list?</h2>
<div>
    {% include 'doctor/doctor_list.html' with appointment=object hide_delete=True %}
</div>
<form method="POST">
    {% csrf_token %}
    <input style="margin-left:200px" type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{% url 'detail_doctor' username=appointment.doctor.user.username pk=appointment.doctor.pk %}" class="btn btn-simple btn-large">Cancel</a>
</form>
{% endblock %}
</body>
</html>

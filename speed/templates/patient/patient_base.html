<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

            SpeedCare</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="btn btn-simple" style="font-size:25px" href="{% url 'search' %}">Nearby Clinic</a></li>
            <li><a class="btn btn-simple" style="font-size:25px" href="{% url 'thanks' %}">Logout</a></li>
        </ul>
    </div>
</nav>
{% block body_block %}
<div class="container">
    <div class="row">
        {% block prepatient %}{% endblock %}
        {% block patient_content %}{% endblock %}
        {% block postpatient %}{% endblock %}

    </div>
</div>
{% endblock %}


</body>

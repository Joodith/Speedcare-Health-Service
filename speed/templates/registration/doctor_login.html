<!DOCTYPE html>
{% load static %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/speed.css' %}">
</head>
<body>
<nav class="navbar myrole" role="navigation" id="navbar">
    <div class="container">
        <img id="id" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTu20HgDymXN4mJxmiJy8rkFzAxxsxGycd0jw&usqp=CAU">
        <a class="navbar-brand mynav" style="font-size:35px" href="{% url 'home' %}">
            SpeedCare</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="btn btn-simple" style="font-size:25px" href="{% url 'speed:search' %}">Nearby Clinic</a></li>
            <li class="dropdown"><a class="dropdown toggle" style="font-size:25px" data-toggle="dropdown" href="#">Register
            <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a class="btn btn-simple" href="{% url 'speed:doc_reg' %}">Doctor</a></li>
                    <li><a class="btn btn-simple" href="{% url 'speed:pat_reg' %}">Patient</a></li>
                </ul>
            </li>
            <li class="dropdown"><a class="dropdown toggle" style="font-size:25px" data-toggle="dropdown" href="#">Login
            <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a class="btn btn-simple" href="{% url 'speed:doc_user_login' %}">Doctor</a></li>
                    <li><a class="btn btn-simple" href="{% url 'speed:pat_user_login' %}">Patient</a></li>
                </ul>
            </li>
            <li><a class="btn btn-simple" style="font-size:25px" href="{% url 'speed:logout' %}">Logout</a></li>


        </ul>
    </div>
</nav>
<h1 style="margin-left:1100px">Login Page!</h1>
<div class="col-md-8"><img style="width:950px;height:550px" src="https://primefeed.in/wp-content/uploads/2020/08/Doctor-Appointment-Software.jpg"></div>
<div class="list-group">
<form method="POST">
    {% csrf_token %}
    {% for message in messages %}

                    <div class="alert alert-warning">
                        <a class="close" href="{% url 'speed:doc_user_login' %}" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
            {% endfor %}
    <div class="list-group-item" style="width:420px;height:550px;margin-left:990px;border-radius:30px">
   <p class="list-group-item-text"><label for="username">USERNAME</label>
       <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" id="username" name="username"  class="form-control" placeholder="Enter your username"></div></p>
        <p></p>
    <p class="list-group-item-text">
    <label for="password">PASSWORD</label>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"></div></p>
        <p></p>
        <p class="list-group-item-text"><input type="submit" class="btn btn-primary" value="Login"></p>
        </div>
</form>
</div>
</body>
</html>
